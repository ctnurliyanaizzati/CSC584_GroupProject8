<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Segoe UI, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: purple;
            color: white;
            border: none;   
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            margin-top: 15px;
        }
        a {
            text-decoration: none;
            color: #0066cc;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>

        <form>
            <label>Email</label>
            <input type="email" placeholder="Enter email" required>

            <label>Password</label>
            <input type="password" placeholder="Enter password" required>

            <button type="submit">Login</button>
        </form>

        <div class="footer">
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </div>

</body>
</html>
