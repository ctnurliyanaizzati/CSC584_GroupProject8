<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | FYP Supervision</title>
    <link rel="stylesheet" href="css/register.css">
    <style>
        .form-actions { display: flex; gap: 15px; margin-top: 25px; }
        .btn-primary, .btn-secondary {
            flex: 1; padding: 12px 20px; border-radius: 6px; font-size: 16px;
            font-weight: 600; text-align: center; text-decoration: none;
            cursor: pointer; border: none; transition: opacity 0.3s;
        }
        .btn-primary { background-color: purple; color: white; }
        .btn-secondary { background-color: #e0e0e0; color: #333; display: flex; align-items: center; justify-content: center; }
        .btn-primary:hover, .btn-secondary:hover { opacity: 0.8; }
        .error-banner { color: #d93025; background: #fce8e6; padding: 10px; border-radius: 4px; display: none; margin-bottom: 15px; text-align: center; font-size: 14px; }
    </style>
</head>
<body>

  <header class="app-header">
    <div class="brand"><span class="brand-title">FYP Supervision</span></div>
  </header>

  <main class="main-content">
    <div class="card">
      <h1 class="card-title">Create your account</h1>
      <p class="card-subtitle">Register to track milestones and supervisor feedback.</p>

      <div id="errorBanner" class="error-banner"></div>

      <form id="registerForm" class="form-grid" action="RegisterServlet" method="post">
        <div class="form-field">
          <label for="role">Role</label>
          <select id="role" name="role" class="input-bar" required>
            <option value="student">Student</option>
            <option value="supervisor">Supervisor</option>
          </select>
        </div>

        <div class="form-field">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" class="input-bar" placeholder="FULL NAME" required />
        </div>

        <div class="form-field">
          <label for="userId">ID</label>
          <input type="text" id="userId" name="userId" class="input-bar" placeholder="Student / Supervisor ID" required />
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="input-bar" placeholder="ID@uitm.edu.my" required />
        </div>

        <div class="form-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="input-bar" placeholder="Min 8 characters" minlength="8" required />
        </div>

        <div class="form-field">
            <label for="program">Program</label>
            <input type="text" id="program" name="program" class="input-bar" placeholder="CS240" required />
        </div>

        <div class="form-field">
            <label for="session">Session</label>
            <input type="text" id="session" name="session" class="input-bar" placeholder="20264" required />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Register</button>
          <a href="login.html" class="btn-secondary">Login</a>
        </div>
      </form>
    </div>
  </main>

  <script>

      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      const banner = document.getElementById('errorBanner');

      if (error === 'unauthorized') {
          banner.style.display = 'block';
          banner.innerText = "Access Denied: Your ID is not in our system.";
      } else if (error === 'invalid_id') {
          banner.style.display = 'block';
          banner.innerText = "Please enter a valid numeric ID.";
      }
  </script>
</body>
</html>
